<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyria Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #player-container {
            max-width: 500px;
            margin: 500px auto 0 auto;
            border: 4px solid;
            border-color: Black;
        }

        #audio-player {
            width: 90%;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .control-button {
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="player-container">
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="control-button" id="skip-backward">&#9669;&#9669;</button>
            <button class="control-button" id="play-pause">&#9654;&#9646;</button>
            <button class="control-button" id="skip-forward">&#9659;&#9659;</button>
        </div>

        <div class="song-title">
            {{ song }}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioPlayer = document.getElementById("audio-player");
            const playPauseButton = document.getElementById("play-pause");
            const skipBackwardButton = document.getElementById("skip-backward");
            const skipForwardButton = document.getElementById("skip-forward");

            playPauseButton.addEventListener("click", function () {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseButton.innerHTML = "&#9646;";
                } else {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = "&#9654;";
                }
            });

            skipBackwardButton.addEventListener("click", function () {
                // Logic for skipping backward
            });

            skipForwardButton.addEventListener("click", function () {
                // Logic for skipping forward
            });
        });
    </script>
</body>

</html>
