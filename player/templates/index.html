<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Meet The Afflerbaughs</title>
    <style>
        :root {
            --color1: #e8eef2;
            --color2: #d6c9c9;
            --color3: #99a3ac;
            --color4: #1c2e3b;
            --color5: #37393a;
            --transparent: rgba(233, 233, 233, 0);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #player-container {
            max-width: 500px;
            margin: 10% auto;
            border: 6px solid;
            border-color: var(--color2);
            background-color: var(--color5);
        }

        .player-title {
            color: var(--color1);
            font-size: 25px;
            margin-top: 10px;
            font-family: 'optima', serif;
        }

        .twinty_link {
            color: var(--color1);
            font-size: 11px;
            margin-top: 10px;
            font-family: Arial, serif;
        }

        .custom-link {
            color: var(--color1);
            text-decoration: underline;
        }
            
        #audio-player {
            width: 90%;
            margin-bottom: 20px;
            margin-top: 10px; 
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            margin-bottom: 20px;
        }

        .control-button {
            display: flex;
            margin: 0 13px;
            padding: 0;
            background-color: var(--transparent);
            border: none;
            cursor: pointer;
        }

        ion-icon {
            font-size: 60px;
            color: var(--color1);
            padding: 0;
            margin: 0;
        }

        @media (hover: hover) {
            ion-icon:hover {
            color: var(--color3)
            }
        }

        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--color1);
        }

        #song-image {
            width: 90%;
            height: auto;
            margin-top: 10px;
        }

        #list-container {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            margin-bottom: 15px;
            background-color: var(--color4);
            border: 2px solid var(--color1);
            max-height: 150px;
            overflow-y: visible;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #song-list {
            padding: 5px;
            cursor: pointer;
            color: var(--color1);  
        }

        #song-list li {
            margin-top: 5px;
        }

        #song-list ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 5px;
            margin-top: 0px;
            margin-bottom: 0px;
            margin: 0px;
        }

        @media (hover: hover) {
            #song-list li:hover {
                color: var(--color3);
                text-size-adjust: 50%;
            }
        }
        

    </style>
</head>

<body>
    <body style="background-color:var(--color1);"></body>
    <div id="player-container">
        <div class="player-title">
            <body>Meet The Afflerbaughs</body>
        </div>
        <img id="song-image" src= "{{ current_image_url }}" alt="Song Image">
        <div class="twinty_link">
            <body>Photos by <a class="custom-link" href="https://www.twintyphotography.com" target="_blank">Twinty Photography</a><body>
        </div>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="control-button" id="skip-backward">
                <ion-icon name="play-skip-back-circle"></ion-icon>
            </button>
            <button class="control-button" id="play-pause">
                <ion-icon name="play-circle" & name="pause-circle"></ion-icon>
            </button>
            <button class="control-button" id="skip-forward">
                <ion-icon name="play-skip-forward-circle"></ion-icon>
            </button>
        </div>

        <div class="song-title" id ="dynamic-title">

        </div>

        <div id="list-container">
            <div id="song-list">
                <ul>
                    {% for song in song_list %}
                    <!-- updateAudioPlayer with newIdx const being index of song_list-->
                    <li onclick="updateAudioPlayer({{ forloop.counter0 }})">{{ song }}</li>
                    <!-- call updateAudioPlayer function -->
                    
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    
 

   <script>
        let songIdx = 0;
        const audioPlayer = document.getElementById("audio-player");
        const playPauseButton = document.getElementById("play-pause");

        const songTitleString = "{{ song_list }}".replaceAll(/[\[\]]/g, '');  // Remove brackets
        const songTitles = decodeEntities(songTitleString).split(',').map(item => item.trim().replace(/^['"]|['"]$/g, ''));

        const songUrlString = "{{ audio_urls }}".replaceAll(/[\[\]]/g, '');  // Remove brackets
        const songUrls = decodeEntities(songUrlString).split(',').map(item => item.trim().replace(/^['"]|['"]$/g, ''));

        const imageUrlString = "{{ image_urls }}".replaceAll(/[\[\]]/g, '');  // Remove brackets
        const imageUrls = decodeEntities(imageUrlString).split(',').map(item => item.trim().replace(/^['"]|['"]$/g, ''));
        console.log(imageUrls);

        // Helper function to decode HTML entities
        function decodeEntities(encodedString) {
        const parser = new DOMParser();
        const dom = parser.parseFromString(`<body>${encodedString}</body>`, 'text/html');
        return dom.body.textContent;
        }
        
        function updateAudioPlayer(newIdx) {
                    document.getElementById("dynamic-title").innerText = songTitles[newIdx];
                    document.getElementById("song-image").src = imageUrls[newIdx];

                    fetch(songUrls[newIdx])
                        .then(response => {
                            if (response.ok) {
                                return response.blob();
                            }
                            throw new Error("Network response was not ok.");
                        })
                        .then(blob => {
                            const blobUrl = URL.createObjectURL(blob);
                            audioPlayer.src = blobUrl;
                            audioPlayer.play();
                            playPauseButton.innerHTML = `<ion-icon name="pause-circle"></ion-icon>`;
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                    songIdx = newIdx;
                }
        document.addEventListener("DOMContentLoaded", function () {

            const skipBackwardButton = document.getElementById("skip-backward");
            const skipForwardButton = document.getElementById("skip-forward");

            songIdx = 0;

            // Set initial title
            document.getElementById("dynamic-title").innerText = songTitles[songIdx];

            let playbackPosition = 0;

            playPauseButton.addEventListener("click", function () {
                if (audioPlayer.paused) {
                    const playUrl = songUrls[songIdx];

                    fetch(playUrl)
                        .then(response => {
                            if (response.ok) {
                                return response.blob();
                            }
                            throw new Error("Network response was not ok.");
                        })
                        .then(blob => {
                            const blobUrl = URL.createObjectURL(blob);
                            audioPlayer.src = blobUrl;
                            audioPlayer.currentTime = playbackPosition;
                            audioPlayer.play();
                            playPauseButton.innerHTML = `<ion-icon name="pause-circle"></ion-icon>`;
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                } else {
                    playbackPosition = audioPlayer.currentTime;
                    audioPlayer.pause();
                    playPauseButton.innerHTML = `<ion-icon name="play-circle"></ion-icon>`;
                }
            });

            skipBackwardButton.addEventListener("click", function () {
                const newIdx = (songIdx - 1 + songTitles.length) % songTitles.length;
                songIdx = newIdx;
                updateAudioPlayer(newIdx);
            });

            skipForwardButton.addEventListener("click", function () {
                const newIdx = (songIdx + 1) % songTitles.length;
                songIdx = newIdx;
                updateAudioPlayer(newIdx);
            });

            audioPlayer.addEventListener("ended", function () {
                const newIdx = (songIdx + 1) % songTitles.length;
                songIdx = newIdx;
                updateAudioPlayer(newIdx);
            });

            playbackPosition = 0;
        });      
    </script>

    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
