<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyria Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #player-container {
            max-width: 500px;
            margin: 500px auto 0 auto;
            border: 4px solid;
            border-color: Black;
        }

        #audio-player {
            width: 90%;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .control-button {
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="player-container">
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="control-button" id="skip-backward">&#9669;&#9669;</button>
            <button class="control-button" id="play-pause">&#9654;&#9646;</button>
            <button class="control-button" id="skip-forward">&#9659;&#9659;</button>
        </div>

        <div class="song-title">
            {{ current_title }}
        </div>
    </div>
    
 

   <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioPlayer = document.getElementById("audio-player");
            const playPauseButton = document.getElementById("play-pause");
            const currentSongUrl = "{{ current_audio_url|safe }}";
            const skipBackwardButton = document.getElementById("skip-backward");
            const skipForwardButton = document.getElementById("skip-forward");
            playPauseButton.addEventListener("click", function () {
                if (audioPlayer.paused) {
                    const playUrl = currentSongUrl;

                    fetch(playUrl)
                        .then(response => {
                            if (response.ok) {
                                return response.blob();
                            }
                            throw new Error("Network response was not ok.");
                        })
                        .then(blob => {
                            const blobUrl = URL.createObjectURL(blob);
                            audioPlayer.src = blobUrl;
                            audioPlayer.play();
                            playPauseButton.innerHTML = "&#9646;";
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                } else {
                    audioPlayer.pause();
                    playPauseButton.innerHTML = "&#9654;";
                }
            });
//  THE USE OF newIdx TO UPDATE SONG IS NOT SCROLLING THROUGH ALL SONGS, SINCE IT STARTS WITH currentIndex. 
//  NEED A WAY TO UPDATE newIdx TO BE THE NEXT SONG IN THE LIST.

            skipBackwardButton.addEventListener("click", function () {
                const currentIndex = parseInt("{{ current_idx }}", 10);
                const newIdx = (currentIndex - 1 + parseInt("{{ song_list|length }}", 10)) % parseInt("{{ song_list|length}}", 10);
                updateAudioPlayer(newIdx);
            });

            skipForwardButton.addEventListener("click", function () {
                const currentIndex = parseInt("{{ current_idx }}", 10);
                const newIdx = (currentIndex + 1) % parseInt("{{ song_list|length}}", 10);
                updateAudioPlayer(newIdx);
            });

            function updateAudioPlayer(newIdx) {
                const newAudioUrl = "{{ audio_urls|safe }}".split(',')[newIdx];
                const newTitle = "{{ song_list|safe }}".split(',')[newIdx];
                // console.log(newAudioUrl)
                // console.log(newTitle)

                fetch(newAudioUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.blob();
                        }
                        throw new Error("Network response was not ok.");
                    })
                    .then(blob => {
                        const blobUrl = URL.createObjectURL(blob);
                        audioPlayer.src = blobUrl;
                        audioPlayer.play();
                        playPauseButton.innerHTML = "&#9646;";
                        document.querySelector(".song-title").innerHTML = newTitle;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            }

            function getAudioUrl(newIdx) {
                const newAudioUrl = "{{ audio_urls }}[newIdx]";
                return newAudioUrl;
            }

            function getTitle(newIdx) {
                const newTitle = "{{ song_list }}[newIdx]";
                return newTitle;
            }
        });      
    </script>
</body>

</html>
